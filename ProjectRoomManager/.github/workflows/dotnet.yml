name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    # Set the default working directory for all steps.
    defaults:
      run:
        working-directory: ProjectRoomManager

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ProjectRoomManager.sln
    - name: Build
      run: dotnet build ProjectRoomManager.sln --no-restore
    - name: Test
      run: dotnet test ProjectRoomManager.sln --no-build --verbosity normal
